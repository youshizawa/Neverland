<!DOCTYPE html>
<html>

        <head>
            <meta charset="UTF-8">
            <title>空间几何编码</title>
        <head>

<body>
    <canvas id="demo" width="1200px" height="600px"></canvas>
    <input type="file" name="file" id="filePicker"/>
    <input type="button" value = "显示"  onclick="show()"/>
<script>

//第一步：获取canvas元素
var canvasDom = document.getElementById("demo");
//第二步：获取上下文
var context = canvasDom.getContext('2d');
//第三步：指定绘制线样式、颜色
context.lineWidth = 4; 
context.strokeStyle = "blue";
//第四步：绘制矩形，只有线。内容是空的
context.strokeRect(150,100,1040,360);

function  drawGrid(stepX, stepY, x,y){  
        context.save();  
        context.lineWidth = 2; 
        for(var i = stepY + 20; i <= y; i += 20){  
            context.beginPath();  
            context.strokeStyle = "gray"; 
            context.moveTo(stepX + 20, i);  
            context.lineTo(x, i);  
            context.stroke();  
        }  
        for(var i = stepX + 20; i <= x; i += 20){  
            context.beginPath();  
            context.strokeStyle = "gray";
            context.moveTo(i, stepY + 20);  
            context.lineTo(i, y);  
            context.stroke();  
        }  
        context.restore();  
    }  
  
    drawGrid(150, 100, 490,440);  
    drawGrid(490,100,830,440);
    drawGrid(830,100,1170,440);
   
    var rtext,re;
    var m=new Array();
    var x=new Array();
    var y=new Array();

    function show()
    {
    
        var reader = new FileReader();
        reader.onload = function() 
        {
            rtext=this.result;
            re=rtext.split(/\n/);
            var i=0;
            var l=re.length
           
           for(var i = 0; i < l; i++){
                var string = re[i];
                var temp = string.split(",");
    
                if(temp.length == 1){
                    if(string == "END"){ 
                        context.strokeStyle = "gray";
                        context.lineWidth = 10; 
                        context.lineTo(170+(20*x), 120+(20*y));
                        context.stroke(); 
                    }
                    else{
                        context.beginPath(); 
                        context.strokeStyle = "gray"; 
                        context.lineWidth = 10; 
                        string = re[i++];
                        temp = string.split(",");
                        var x = temp[0];
                        var y = temp[1];
                        context.moveTo(170+(20*x), 120+(20*y));
                    }
                }
                else{
                    var x = temp[0];
                    var y = temp[1];
                    context.strokeStyle = "gray";
                    context.lineWidth = 10; 
                    context.lineTo(170+(20*x), 120+(20*y));
                }
           }
        }
        var f = document.getElementById("filePicker").files[0];
        reader.readAsText(f);
    }
    
</script>
</body>
</html>
