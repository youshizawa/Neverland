<!DOCTYPE html>
<html lang="en">
    <head>
        <title>"你的名字"</title>
        <meta charset="UTF-8">
        <script type="text/javascript"></script>
    
    <body>

            <p>请选择姓名文件</p>
            <input type="file" id="filepick">
            <input type="button" value="生成图案" onclick="readfile()">
            <div class="bg-right">
                <canvas id="demo" width="1080px" height="720px"></canvas>
            </div>
        </div>

    <script type="text/javascript">

         function Point(x,y)
        {
            this.x=x;
            this.y=y;
        }
        function readfile()
        {   
            
            var inputfile = document.getElementById("filepick").files[0];
            var reader = new FileReader();
            reader.readAsText(inputfile);
            reader.onload=function(e)
            {   
                var text=reader.result.split("\r\n");
                var Lines=new Array();
                var N=0;
                Lines[N]=new Array();
        
                var l=text.length;
                var judge=0;
                for(i=1;i<l-1;i++) 
                {   
                    
                    if(text[i]!="END")
                    {   
                        if(text[i].length!=1)
                        {
                        var x;
                        var y;
                        x=text[i].split(",")[0];
                        y=text[i].split(",")[1];
                        Lines[N][judge]=new Point(x,y);
                        judge=judge+1;
                        }
                    }
                    else
                    {
                        judge=0;
                        N=N+1;
                        Lines[N]=new Array();
                    }
                }
                var canvas = document.getElementByid("demo");
                var cxt = canvas.getContext("2d");
                cxt.beginPath();
                cxt.lineWLinesth = 5;
                for(i=0;i<N+1;i++)
                { 
                    for(j=0;j<Lines[i].length-1;j++)
                    {
                         
                        cxt.moveTo((Lines[i][j].x)*10,(Lines[i][j].y)*10);
                        cxt.lineTo((Lines[i][j+1].x)*10,(Lines[i][j+1].y)*10);
                        
                    }
                }
                cxt.stroke();
                
            }
        
        }
    </script>
</head>
