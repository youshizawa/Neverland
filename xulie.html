<head>
<script type="text/javascript">
       var work=[{ID:1, Time:4 ,Deadline:10,worth:2},
                 {ID:2, Time:3 ,Deadline:8,worth:3},
                 {ID:3, Time:2 ,Deadline:4,worth:3},
                 {ID:4, Time:1 ,Deadline:2,worth:6} ]

      var worth=new Array();
      var leftworth=new Array();
      var time=new Array();
      var deadline=new Array();
      var q=0;

function result()
{
      for(var i=0;i<1;i++)   
      {
          for(var j=i+1;j<2;j++)
          {
              for(var k=j+1;k<3;k++)
              {
                  for(var p=k+1;p<4;p++)
                  {
                    worth[q]=work[i].worth+work[j].worth+work[k].worth+work[p].worth;  
                    leftworth[q]=14-worth[q];   
                    if(work[i].Time<work[j].Time)
                     {
                       time[q]=work[j].Time;
                     }
                    else if(work[i].Time<work[k].Time)
                     {
                       time[q]=work[k].Time;
                     }
                     else if(work[i].Time<work[p].Time)
                     {
                        time[q]=work[p].Time;
                     }
                     else
                     time[q]=work[i].Time;      //费时

                     if(work[i].Deadline<work[j].Deadline)
                     {
                        deadline[q]=work[j].Deadline;
                     }
                    else if(work[i].Deadline<work[k].Deadline)
                     {
                        deadline[q]=work[k].Deadline;
                     }
                     else if(work[i].Deadline<work[p].Deadline)
                     {
                        deadline[q]=work[p].Deadline;
                     }
                     else
                     deadline[q]=work[i].Deadline;      //期限
                  
                     document.getElementById("e").innerHTML=document.getElementById("e").innerHTML+"最佳工作序列为4>3>2>1 价值为14";
                  }
                
              }
          }
      }
}
