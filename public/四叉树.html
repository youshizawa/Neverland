<!DOCTYPE html>
<html>

        <head>
            <meta charset="UTF-8">
            <title>线性四叉树编码</title>
        <head>

<body>
        <table cellspacing=8 cellpadding=8  border=5 align=center>
                <caption style="padding:10px 10px;font-size:30px;color:#000000;">线性四叉树编码</caption>
            <tr>
                <td bgcolor="#D3D3D3"><font size="5"><B>矩阵四叉树</B></font></td>
                <td valign="top" bgcolor="#D3D3D3">
                <input type="button" style="width:100%;font-size:20px;" value = "四进制编码"  onclick="main()"/></td>
            </tr>
            <tr>
                <td id="morth">1, 1, 1, 1, 2, 2, 3, 3,<br>1, 1, 1, 1, 2, 2, 3, 3,<br>1, 1, 1, 1, 4, 4, 5, 5,<br>1, 1, 1, 1, 4, 4, 5, 5,<br>6, 6, 7, 8,13,13,14,14,<br>6, 6, 9,10,13,13,14,14,<br>11,11,12,12,15,16,19,19,<br>11,11,12,12,17,18,19,19</td>
                <td rowspan="2" id="output"></td></tr>
            </table>

<script type="text/javascript"> 
function main()
{
    var str=document.getElementById("morth").innerHTML;
    var string=new Array();
    string=str.split("<br>");
    var a=new Array();
    for(var x=0;x<8;x++)
    {
        a[x]=string[x].split(",");
        a[x].length=8;
    }
    alert(a);
    var b=shuzu88();
    var bb=shuzu88();
    for(var i=0;i<8;i++)
    {
        for(var j=0;j<8;j++)
        bb[i][j]=new Array(3);
    }

    four_decimal(b);
    Change(b, bb);
    checkcombine_four(a,bb);
    output_c(bb);
}

function shuzu88()
{
    a=new Array(8);
    for(var i=0;i<8;i++)
    {
        a[i]=new Array(8);
    }
    return a;
}

function four_decimal(b) //四进制编码
{
    for (var i = 0; i < 8;i++){
        for (var j = 0; j < 8;j++)
       {
        var m=Tobinary(i);
        var n=Tobinary(j);
        b[i][j] = 2 * m + n;
       }
    }
}

function Tobinary(k) //将十进制的行列号k转换为二进制.
{
    var s=new Array(10),rem,i=0,t=0;
    do
    {
        rem = k % 2;
        k = parseInt(k / 2);
        s[i++] = rem;
    } while (k != 0);   //当十进制数是0时也要进行一遍此循环，所以必须用do……while循环，而不是while循环

    for (var j = --i; j >= 0; j--)
    {
        t += s[j] * Math.pow(10.0, j);
    }
    return t;
}

function judge_four(a, b, c) //判断数组c表示的矩形范围内的值是否一样，若一样就更新数组b.
{
    for (var i = 0; i < 4; i++)
    {
        var w = 0;
        for (var m = c[i][0]; m <c[i][0] + 2; m++)
        for (var n = c[i][1]; n <c[i][1] + 1; n++)
        {
            if(a[m][n]==a[m][n + 1])
            {w=w+1;}
        }
        if (w == 2)//4个值属性一样
        {
            for (var m = c[i][0]; m <c[i][0] + 2; m++)
            for (var n = c[i][1]; n <c[i][1] + 2; n++)
            {
                b[m][n][0] = b[(c[i][0])][(c[i][1])][0];
                b[m][n][1] = b[(c[i][0])][(c[i][1])][1];
                b[m][n][2] = 99999999;
            }
        }
    }
}

function Change(m, n) //将四进制的M码按照规定格式输出.
{
    var t=new Array(3);
    var q;
    for (var i = 0; i < 8;i++)
    {
        for (var j = 0; j < 8;j++)
        {
            q = m[i][j];
            t[0] = parseInt(q / 100);
            q = q % 100;    
            t[1] = parseInt(q / 10);
            q = q % 10;
            t[2] = q;
            n[i][j][0] = t [0];             //数组赋值，数组名称不能直接做左值
            n[i][j][1] = t [1];
            n[i][j][2] = t [2];
        } 
    }
}

function checkcombine_four(a, b) //将属性值一样的单元进行合并.
{
    //第一层
    var c = [[0, 0],[0, 4],[4, 0],[4, 4]];
    for (var i = 0; i < 4; i++)
    {
        var w = 0;
        for (var m = c[i][0]; m < 4; m++)
        for (var n = c[i][1]; n < 3; n++)
        {
            if(a[m][n]==a[m][n + 1])
            {w=w+1;}
        }

        if (w == 12)//16个值属性一样
        {
            for (var m = c[i][0]; m < c[i][0] + 4; m++)
            for (var n = c[i][1]; n < c[i][1] + 4; n++)
            {
                b[m][n][0] =b[(c[i][0])][(c[i][1])][0];
                b[m][n][1] =99999999;
                b[m][n][2] =99999999;
            }
        }
    }
    //第二层
    var d = [[0, 0],[0, 2],[2, 0],[2, 2]] ,
        e = [[0, 4],[0, 6],[2, 4],[2, 6]] ,
        f = [[4, 0],[4, 2],[6, 0],[6, 2]] ,
        g = [[4, 4],[4, 6],[6, 4],[6, 6]] ;
    judge_four(a, b, d);
    judge_four(a, b, e);
    judge_four(a, b, f);
    judge_four(a, b, g);
}

function output_c(a)
{
    for (var i = 0; i < 8; i++)
    {
        for (var j = 0; j < 8; j++)
        if (a[i][j][1]==99999999&&(a[i][j][2])==99999999)
        {
            document.getElementById("output").innerHTML=document.getElementById("output").innerHTML+"(11111)"
            document.getElementById("output").innerHTML=document.getElementById("output").innerHTML+a[i][j][0];
        }
        else if (a[i][j][2]== 99999999)
        {
            document.getElementById("output").innerHTML=document.getElementById("output").innerHTML+"(22222)"
            document.getElementById("output").innerHTML=document.getElementById("output").innerHTML+a[i][j][0]+"&nbsp;&nbsp;"+a[i][j][1];
        }
        else
        {
            document.getElementById("output").innerHTML=document.getElementById("output").innerHTML+"(33333)"
            document.getElementById("output").innerHTML=document.getElementById("output").innerHTML+a[i][j][0]+"&nbsp;&nbsp;"+a[i][j][1]+"&nbsp;&nbsp;"+a[i][j][2];
        }
        document.getElementById("output").innerHTML=document.getElementById("output").innerHTML+"<br>";
    }
}

</script>
</body>
</html>
